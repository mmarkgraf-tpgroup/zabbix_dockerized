---
- name: Verify
  hosts: all
  tasks:
  - name: Login to Zabbix
    ansible.builtin.uri:
      url: http://localhost:8080/
      method: POST
      body_format: form-urlencoded
      body:
        name: Admin
        password: zabbix
        enter: Sign in
      status_code: 302
      timeout: "{{ tp_zabbix_configure_api_timeout }}"
    register: login

  - name: Check if Zabbix Dashboard is functional
    ansible.builtin.uri:
      url: http://localhost:8080/zabbix.php?action=dashboard.view
      method: GET
      return_content: yes
      headers:
        Cookie: "{{ login.set_cookie }}"
      timeout: "{{ tp_zabbix_configure_api_timeout }}"
    register: this
    failed_when: "'Global view' not in this.content"
